<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="stats">
            <span class="stat">XP:<strong><span id="xpText">0</span></strong></span>
            <span class="stat2">Health:<strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold:<strong><span id="goldText">0</span></strong></span>
        </div>
        <div class="buttons">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div class="battle">
            Monster name: <strong><span id="monsterName"></span></strong> Health: <strong><span id="monsterHealth"></span></strong>
        </div>
        <div class="text">
            <span class="stat">You must defeat the dragon which prevents people from leaving safe in their own town. You are in town square. What do you want to do?</span>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
